<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expanding Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      display: flex;
      gap: 18px;
      width: 90vw;
      max-width: 1200px;
      min-height: 500px;
    }
    .panel {
      position: relative;
      flex: 0.5;
      border-radius: 20px;
      cursor: pointer;
      overflow: hidden;
      transition: flex 0.6s cubic-bezier(0.4,0.2,0.2,1);
      box-shadow: 0 8px 30px rgba(0,0,0,0.12), 0 1.5px 3px rgba(0,0,0,0.08);
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: flex-end;
      min-width: 80px;
      min-height: 300px;
    }
    .panel.active {
      flex: 5;
    }
    .img-text {
      position: relative;
      width: 100%;
      padding: 25px 24px;
      font-size: 1.7rem;
      text-align: left;
      background: rgba(0,0,0,0.25);
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      opacity: 1;
      transition: background 0.3s;
    }
    .panel:not(.active) .img-text {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div 
      id="panel-1"
      class="panel active"
      style="background-image:url('https://images.unsplash.com/photo-1558979158-65a1eaa08691?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80')"
    >
      <div class="img-text">Explore the world</div>
    </div>
    <div 
      id="panel-2"
      class="panel"
      style="background-image:url('https://images.unsplash.com/photo-1572276596237-5db2c3e16c5d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80')"
    >
      <div class="img-text">Wild Forest</div>
    </div>
    <div 
      id="panel-3"
      class="panel"
      style="background-image:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1353&q=80')"
    >
      <div class="img-text">Sunny Beach</div>
    </div>
    <div 
      id="panel-4"
      class="panel"
      style="background-image:url('https://images.unsplash.com/photo-1551009175-8a68da93d5f9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80')"
    >
      <div class="img-text">Mountain Cloud</div>
    </div>
    <div 
      id="panel-5"
      class="panel"
      style="background-image:url('https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80')"
    >
      <div class="img-text">City on Winter</div>
    </div>
  </div>
  <script>
    const panels = document.querySelectorAll('.panel');
    panels.forEach(panel => {
      panel.addEventListener('click', () => {
        panels.forEach(p => p.classList.remove('active'));
        panel.classList.add('active');
      });
    });
  </script>
</body>
</html>
